<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
	<title>ギャラリーサイト</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- css読み込み -->
	<!-- リセットcss -->
	<link rel="stylesheet" href="css/destyle.css">
	<!-- 自身のcss -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!-- ヘッダー -->
	<header>
	</header>
	
	<!-- フィルターボタン 国別-->
	<ul class="filter-button" id="country-filter">
		<li id="all" class="is-checked">すべて</li>
		<li id="america">アメリカ</li>
		<li id="south_africa">南アフリカ</li>
		<li id="bolibia">ボリビア</li>
	</ul>

    <!-- フィルターボタン カテゴリ別-->
    <ul class="filter-button-right" id="category-filter">
		<li data-filter="all" class="is-checked">すべて</li>
		<li data-filter="mountain">山</li>
		<li data-filter="sea">海</li>
		<li data-filter="desert">砂漠</li>
		<li data-filter="other">その他</li>
	</ul>

	<!-- コンテンツ -->
	<div class="contents">
		<ul class="grid" id="grid">
            <!-- アメリカ -->
            <li class="itembox america mountain">
				<a href="img/america/grand_kyanion.jpg">
					<img src="img/america/grand_kyanion.jpg" alt="">
				</a>
			</li>

            <li class="itembox america sea">
				<a href="img/america/hawai.jpg">
					<img src="img/america/hawai.jpg" alt="">
				</a>
			</li>

			<li class="itembox america desert">
				<a href="img/america/antero-pu.jpg">
					<img src="img/america/antero-pu.jpg" alt="">
				</a>
			</li>

            <!-- 南アフリカ -->
            <li class="itembox south_africa mountain">
				<a href="img/south_africa/table_mounten.jpg">
					<img src="img/south_africa/table_mounten.jpg" alt="">
				</a>
			</li>

            <li class="itembox south_africa sea">
				<a href="img/south_africa/kibouho.jpg">
					<img src="img/south_africa/kibouho.jpg" alt="">
				</a>
			</li>



            <!-- ボリビア -->
            <li class="itembox bolibia other">
				<a href="img/bolibia/uyuni.jpg">
					<img src="img/bolibia/uyuni.jpg" alt="">
				</a>
			</li>

			
		
		</ul>
	</div>

	<!-- フッター -->
	<footer>
	</footer>
	
	<!-- js読み込み -->
	<!-- jQuery -->
	<script src="js/jquery-3.7.1.min.js"></script>
	<!-- masonry：グリッドレイアウトが実装できるライブラリ -->
	<script src="js/masonry.pkgd.min.js"></script>
	<!-- 自身のjs -->
	<script src="js/main.js"></script>	
</body>
</html>
